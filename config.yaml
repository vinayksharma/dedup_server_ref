# Logging Configuration
# Valid values: TRACE, DEBUG, INFO, WARN, ERROR
# TRACE: Most verbose, shows all operations
# DEBUG: Detailed debugging information
# INFO: General information messages
# WARN: Warning messages only
# ERROR: Error messages only
log_level: ERROR

# Authentication secret for JWT tokens
auth_secret: your-secret-key-here

# Deduplication Mode
# Valid values: FAST, BALANCED, QUALITY
# FAST: Speed optimized - dHash + FFmpeg (OpenCV + FFmpeg)
# BALANCED: Balanced speed/accuracy - pHash + libvips + FFmpeg
# QUALITY: Quality optimized - CNN embeddings + FFmpeg (ONNX Runtime + FFmpeg)
dedup_mode: BALANCED

# Server Configuration
server_host: localhost
server_port: 8080

# Enable pre-processing quality stack for video files
pre_process_quality_stack: true

# Threading Configuration
threading:
  # Maximum number of concurrent file processing threads
  max_processing_threads: 8
  # Maximum number of concurrent file scanning threads
  max_scan_threads: 4
  # HTTP server thread pool size (auto = CPU cores, or specify number)
  http_server_threads: auto
  # Number of dedicated database access threads
  database_threads: 2

# Scheduling Configuration (in seconds)
scan_interval_seconds: 300      # How often to scan for new files
processing_interval_seconds: 10  # How often to process queued files

# Processing Configuration
processing:
  # Number of files to process in each batch
  batch_size: 100

# File Type Categories and Support
categories:
  # Image formats (JPEG, PNG, etc.)
  images:
    jpg: true
    jpeg: true
    png: true
    bmp: true
    gif: true
    tiff: true
    webp: true
    jp2: true
    ppm: true
    pgm: true
    pbm: true
    pnm: true
    exr: true
    hdr: true
  
  # Video formats (MP4, AVI, etc.)
  video:
    mp4: true
    avi: true
    mov: true
    mkv: true
    wmv: true
    flv: true
    webm: true
    m4v: true
    mpg: true
    mpeg: true
    ts: true
    mts: true
    m2ts: true
    ogv: true
  
  # Audio formats (MP3, WAV, etc.)
  audio:
    mp3: true
    wav: true
    flac: true
    ogg: true
    m4a: true
    aac: true
    opus: true
    wma: true
    aiff: true
    alac: true
    amr: true
    au: true
  
  # RAW camera formats (CR2, NEF, etc.)
  images_raw:
    cr2: true
    nef: true
    arw: true
    dng: true
    raf: true
    rw2: true
    orf: true
    pef: true
    srw: true
    kdc: true
    dcr: true
    mos: true
    mrw: true

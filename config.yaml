# Video Processing Quality Settings
# Each mode has different frame sampling strategies for deduplication
video_processing:
  # FAST mode: Quick processing, fewer frames analyzed
  FAST:
    skip_duration_seconds: 2    # Skip 2 seconds between frames
    frames_per_skip: 2          # Take 2 frames per skip
    skip_count: 5               # Total of 5 frame samples
  
  # BALANCED mode: Good balance of speed and accuracy
  BALANCED:
    skip_duration_seconds: 1    # Skip 1 second between frames
    frames_per_skip: 2          # Take 2 frames per skip
    skip_count: 8               # Total of 8 frame samples
  
  # QUALITY mode: Highest accuracy, more frames analyzed
  QUALITY:
    skip_duration_seconds: 1    # Skip 1 second between frames
    frames_per_skip: 3          # Take 3 frames per skip
    skip_count: 12              # Total of 12 frame samples